<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Example</title><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><style>img {
        max-width: 100%;
      }</style></head><body><header><img src="http://placecage.com/50/50" alt="Not contained in the target element so will not lightbox"></header><main><img src="http://placecage.com/300/800" alt="Portrait example"> <img src="http://placecage.com/800/300" alt="Landscape example"><figure><img src="http://placecage.com/300/300" alt="Semantic example"><figcaption>Nicolas Cage. What a guy!</figcaption></figure></main><footer>&copy; 2016</footer><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script><script src="js/litebochs.js"></script><script>var options = {

            speed: 'slow'
        }
        $('main').litebochs(options)</script></body></html>
